<!DOCTYPE html>
<html lang="zh-Hant"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉丁文詞彙 - 拉丁語遊戲</title> <link rel="stylesheet" href="css/style.css">
    
    <meta property="og:title" content="拉丁文詞彙 - 來玩拉丁語遊戲吧！" />
    <meta property="og:description" content="用這個簡單的詞彙遊戲測試你的拉丁語知識。" />
    <meta property="og:type" content="website" />
</head>
<body>
    <div class="game-container">
        <h1>拉丁文詞彙 🏛️</h1> <div id="question-container" class="hide">
            <div id="question">Pregunta aquí</div>
            <div id="answer-buttons" class="btn-grid">
                </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Incipe</button>
            
            <button id="next-btn" class="next-btn btn hide">下一題</button>
        </div>
        <div id="result-container" class="hide">
            <h2>遊戲結束！</h2> <p>你的分數是：<span id="score">0</span></p> <button id="restart-btn" class="btn">再玩一次</button> </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
